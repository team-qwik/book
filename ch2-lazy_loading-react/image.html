<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML with lazy image</title>
  </head>
  <body>
    <main>
      Scroll to the bottom of the page to see the lazy loaded image.
      <img
        src="https://picsum.photos/200/300"
        alt="lazy loaded image"
        style="margin-top: 300vh"
        loading="lazy"
      />
    </main>
  </body>
</html>
